<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Welcome to puzzle game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <section class="main">
        <div class="inner-main">
            <div class="box">
                <div class="inner-box">
                    <img src="icon.png" alt="">
                    <h2 id="game_start">Welcome to Guess Puzzle Game</h2>
                    <div class="input">
                        <input id="input_num" type="text" placeholder="Enter your guess number...">
                        <button id="check" onclick="getValue()">Check</button>
                    </div>
                    <div class="buttons">
                        <button id="start_game">Start Game</button>
                        <button id="end_game">End Game</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
